<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container poppins-light">
        <div class="content" id="content">
            <header>
                <div class="place-time" id="place-time">
                    <h1 id="place"></h1>
                    <p id="time"></p>
                </div>
                <div class="search">
                    <input  type="text" class="input-search" id="input-search">
                    <button onclick="fetchData()" id="but-search" class="but-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                    <a href="#" id="error"></a>
                </div>
            </header>
    
                <section class="center">
                    <div class="indicator-wrap">

                        <div class="degree" >
                            <div id="deg"></div>
                            <div id="weather-con">
                                <img id="curImg"  alt="gambar-kondisi">
                                <p id="curDesc">Sunny</p>
                            </div>

                        </div>
                        <div class="wind">
                            <div style="display: flex;">
                                <p id="cur-humidity"></p>
                                <p id="cur-humidity-unit"></p>
                            </div>
                            <div style="display: flex;">
                                <p id="wind-speed"></p>
                                <p id="wind-speed-unit"></p>
                            </div>
                        </div>
                    </div>

                </section>
        
                <footer class="footer">
                    <div id="cards" class="cards">
                    </div>
        
                </footer>

        </div>
        

    </div>
    
    




    <script src="script.js"></script>
</body>
</html>
